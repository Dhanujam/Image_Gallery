
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            color: blue;
            margin-top: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            padding: 10px;
            background-color: #eee;
            font-weight: bold;
            font-size: 14px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">INTERACTIVE IMAGE GALLERY</div>
    <h2>FLOWERS</h2>
    <h3>DHANUJA M (21224230057)</h3>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="lilly.png" alt="LILLY">
            <div class="lilly">  <br>LILLY</div>
        </div>
        <div class="gallery-item">
            <img src="lotus.png" alt="LOTUS">
            <div class="lotus">  <br>LOTUS</div>
        </div>
        <div class="gallery-item">
            <img src="rose.png" alt="ROSE">
            <div class="rose"> <br> ROSE</div>
        </div>
        <div class="gallery-item">
            <img src="sunflower.png" alt="SUNFLOWER">
            <div class="sunflower"> <br> SUNFLOWER</div>
        </div>
        
    </div>
</body>
</html>
